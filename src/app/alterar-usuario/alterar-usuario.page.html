<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cadastro-usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="usuario">

  <ion-item>
    <ion-input [(ngModel)]="usuario.nome"
     label="Nome" labelPlacement="floating" placeholder="Digite um nome completo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="usuario.email"
     label="E-mail" type="email" labelPlacement="floating" placeholder="Digite um e-mail valido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="novaSenha"
     label="Senha" type="passoword" labelPlacement="floating" placeholder="Digite uma Senha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="confirmarSenha"
     label="Confirmar Senha" labelPlacement="floating" placeholder="Repita a sua Senha"></ion-input>
  </ion-item>

  <ion-button (click)="salvarUsuario()" expand="full" color="success">SALVAR</ion-button>
  </div>

  <ion-button routerLink="/" expand="full" fill="clear" color="dark">VOLTAR</ion-button>

</ion-content>
