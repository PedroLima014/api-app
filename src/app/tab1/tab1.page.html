<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 12
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" (click)="buscarUsuarios()">
    Buscar Todos os Usuarios
  </ion-button>

  <ion-item>
  <ion-input label="Digite um ID:" [(ngModel)]="id">
    </ion-input>>
  </ion-item>
  <ion-button expand="block" (click)="buscarPorID()">
    Filtrar Usuarios
  </ion-button>

  <div *ngIf="usuario">
    <h2 style="color:blue">Resultado da Busca:</h2>
    <ion-item>
      <ion-badge slot="start">{{usuario.id}}</ion-badge>
      <ion-label>
        <h3>{{usuario.nome}}</h3>
        <p>{{usuario.email}}</p>
      </ion-label>
    </ion-item>
  </div>

  <ion-item *ngFor="let user of listaUsuarios">
    <ion-badge slot="start">{{user.id}}</ion-badge>
    <ion-label>
      <h3>{{user.nome}}</h3>
      <p>{{user.email}}</p>
    </ion-label>
  </ion-item>

</ion-content>
